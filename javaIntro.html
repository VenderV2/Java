<body>
    <script>

        function add7(numberInput) {
            return numberInput + 7;
        }

        function capitalise(stringInput) {
            let lowerCase = stringInput.toLowerCase();
            let firstChar = stringInput.charAt(0);
            let firstCharUpper = firstChar.toUpperCase();

            return lowerCase.replace(firstChar, firstCharUpper);
        }

        function lastLetter(stringInput) {
            return stringInput.charAt(stringInput.length-1);
        }



        console.log(capitalise("heLLo"));
        console.log(lastLetter("heLLo"));

    </script>
